databaseChangeLog:
  - changeSet:
      id: populate-table-todos
      task: kko
      failOnError: true
      comment: populate todos table
      changes:
        - insert:
            columns:
              - column:
                  name: title
                  value: go out
              - column:
                  name: task
                  value: I'm going out
              - column:
                  name: completed
                  value: true
            dbms: 'postgres'
            schemaName: public
            tableName: todos
        - insert:
            columns:
              - column:
                  name: title
                  value: buy lollipop
              - column:
                  name: task
                  value: I will buy lollipop
              - column:
                  name: completed
                  value: false
            dbms: 'postgres'
            schemaName: public
            tableName: todos
        - insert:
            columns:
              - column:
                  name: title
                  value: go back home
              - column:
                  name: task
                  value: I'm coming back soon
              - column:
                  name: completed
                  value: true
            dbms: 'postgres'
            schemaName: public
            tableName: todos
